<div class="global_initial_container">
  <h1>Add Employee
      <button class="add_new_employee_submitButton" name="add_new_employee_submit">Submit</button>
  </h1>

</div>
<div class="global_secondary_container">

  <label>Name: <input class="input_class" style="left: 183px;" type="text" name="add_new_employee_name_input"> </label><br>
  <label>Manager:
  <select  class="select_class"  style="left: 150px;" name="managerSelector" id="add_new_employee_manager_selector">
    <option *ngFor="let manager of managerEmployees" value="">{{manager.name}}</option>
  </select></label><br>
  <label>Total No. of Leaves: <input class="input_class" style="left: 33px;"  type="number" name="add_new_employee_total_number_of_leaves_input"> </label><br>
  <label>Role:
  <select class="select_class" style="left: 200px;" name="roleSelector" id="add_new_employee_role_selector">
    <option *ngFor="let displayRole of role" value="displayRole">{{displayRole}}</option>
  </select></label>
</div>
