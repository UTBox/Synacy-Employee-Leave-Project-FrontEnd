<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="global_initial_container">
  <h1>All Employees</h1>
</div>

<div class="global_secondary_container">
  <table>

    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Manager</th>
      <th scope="col">Total Annual Leaves</th>
      <th scope="col">Leave Balance</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let employee of employeeList">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.manager}}</td>
      <td>{{employee.annualLeave}}</td>
      <td>{{employee.leaveBalance}}</td>
      <td>
        <button class="light_blueGreen_shade"  [routerLink]="['/employee/view', employee.id]">Edit Details</button>
      </td>

    </tr>

  </table>

</div>

<!--<div class="pagination_button_container">-->
<div class="pagination_button_container">
  <button *ngIf="showPrevButton" (click)="paginationPrevButton()"><i class="fa fa-backward fa-1x"></i></button>
  <button *ngIf="showNextButton" (click)="paginationNextButton()"><i class="fa fa-forward fa-1x"></i></button>

</div>
