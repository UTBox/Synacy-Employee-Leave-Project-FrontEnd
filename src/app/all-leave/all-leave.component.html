<div class="global_initial_container">
  <h1>All Leaves</h1>
</div>
<div class="global_secondary_container">
  <table>

    <thead>
    <tr>
      <th scope="col">Applied By</th>
      <th scope="col">Manager</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
      <th scope="col">Days</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <!--TODO: should use ngFor for generating values fetched from database-->
    <tbody>
    <tr *ngFor="let leave of pendingLeaves">
      <td>{{leave.employee}}</td>
      <td>{{leave.manager}}</td>
      <td>{{leave.startDate}}</td>
      <td>{{leave.endDate}}</td>
      <td>{{leave.leaveDays}}</td>
      <td>
        <button class="dark_shade_gray" (click)="changeLeaveStatus(leave.id,'APPROVED')"> Approve </button>
        <button class="light_blueGreen_shade" (click)="changeLeaveStatus(leave.id,'REJECTED')"> Reject </button>
      </td>
    </tr>

  </table>

</div>
