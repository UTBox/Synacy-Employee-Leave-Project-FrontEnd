<div class="global_initial_container">
  <h1>My Leaves</h1>
</div>

<div class="global_secondary_container">
  <table>
    <thead>
    <tr>
      <th scope ="col">Leave Id</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
      <th scope="col">Total Days on Leave</th>
      <th scope="col">Reason</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let leave of leaveList">
      <td>{{leave.id}}</td>
      <td>{{leave.startDate}}</td>
      <td>{{leave.endDate}}</td>
      <td>{{leave.leaveDays}}</td>
      <td>{{leave.reason}}</td>
      <td>{{leave.status}}</td>
      <td>
        <button (click)="cancelLeave(leave.id, leave.status)" class="dark_shade_gray">Cancel</button>
      </td>
    </tr>

  </table>
</div>
